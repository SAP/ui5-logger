version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: sunday
    time: "10:00"
    timezone: Etc/UCT
  target-branch: "main"
  reviewers:
  - RandomByte
  - matz3
  versioning-strategy: increase
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: sunday
    time: "10:00"
    timezone: Etc/UCT
  target-branch: "v2"
  reviewers:
  - RandomByte
  - matz3
  versioning-strategy: increase
